    <main>
      <section class="characters-gallery">
        <!-- SHREK -->
        <figure class="char-card flip-card">
          <input type="checkbox" id="flip-shrek" class="flip-toggle" />
          <label class="flip-inner" for="flip-shrek">
            <div class="flip-face flip-front">
              <div class="media">
                <img src="../assets/images/shrek.png" alt="Shrek" />
              </div>
              <figcaption class="card-caption">Shrek</figcaption>
            </div>
            <div class="flip-face flip-back">
              <p>A big green introvert who just wanted peace and quiet… until friendship and love crashed into his swamp.</p>
            </div>
          </label>
        </figure>

        <!-- FIONA -->
        <figure class="char-card flip-card">
          <input type="checkbox" id="flip-fiona" class="flip-toggle" />
          <label class="flip-inner" for="flip-fiona">
            <div class="flip-face flip-front">
              <div class="media">
                <img src="../assets/images/fiona.png" alt="Fiona" />
              </div>
              <figcaption class="card-caption">Fiona</figcaption>
            </div>
            <div class="flip-face flip-back">
              <p>A princess who doesn’t wait to be rescued — she does the rescuing, and kicks bad guys while she’s at it.</p>
            </div>
          </label>
        </figure>

        <!-- DONKEY -->
        <figure class="char-card flip-card">
          <input type="checkbox" id="flip-donkey" class="flip-toggle" />
          <label class="flip-inner" for="flip-donkey">
            <div class="flip-face flip-front">
              <div class="media">
                <img src="../assets/images/donkey1.png" alt="Donkey" />
              </div>
              <figcaption class="card-caption">Donkey</figcaption>
            </div>
            <div class="flip-face flip-back">
              <p>The most talkative donkey in the kingdom. Loud, loyal, and totally impossible to ignore.</p>
            </div>
          </label>
        </figure>

        <!-- PUSS IN BOOTS -->
        <figure class="char-card flip-card">
          <input type="checkbox" id="flip-puss" class="flip-toggle" />

              </div>
              <figcaption class="card-caption">Puss in Boots</figcaption>
            </div>
            <div class="flip-face flip-back">
              <p>Small cat, huge ego. Hat, boots, sword — and those eyes that can melt any heart.</p>
            </div>
          </label>
        </figure>

        <!-- LORD FARQUAAD -->
        <figure class="char-card flip-card">
          <input type="checkbox" id="flip-farquaad" class="flip-toggle" />

              </div>
              <figcaption class="card-caption">Lord Farquaad</figcaption>
            </div>
            <div class="flip-face flip-back">
              <p>Short in height, tall in ego. Rules Duloc with an iron fist and a perfectly styled haircut.</p>
            </div>
          </label>
        </figure>

        <!-- DRAGON -->
        <figure class="char-card flip-card">
          <input type="checkbox" id="flip-dragon" class="flip-toggle" />
          <label class="flip-inner" for="flip-dragon">
            <div class="flip-face flip-front">
              <div class="media">
                <img src="../assets/images/dragon.png" alt="Dragon" />
              </div>
              <figcaption class="card-caption">Dragon</figcaption>
            </div>
            <div class="flip-face flip-back">
              <p>Giant, fierce, and hopelessly romantic. Breathes fire but has a heart of gold.</p>
            </div>

        </figure>

            </div>
            <div class="flip-face flip-back">
              <p>A tiny cookie with a huge attitude. Sweet, sassy, and surprisingly brave for a snack.</p>
            </div>
          </label>
        </figure>

        <figure class="char-card flip-card">
          <input type="checkbox" id="flip-pinocchio" class="flip-toggle" />
